<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
</head>
<body>
    <header>
        <h1>Simple Music Player</h1>
    </header>
    <main>
        <section class="playlist">
            <h2>Playlist</h2>
            <div class="song">
                <p>Song 1</p>
                <audio controls>
                    <source src="audio.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song">
                <p>Song 2</p>
                <audio controls>
                    <source src="audio.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song">
                <p>Song 3</p>
                <audio controls>
                    <source src="audio.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="video">
                <p>Video 1</p>
                <video controls width="300">
                    <source src="video .mp4" type="video/mp4">
                </video>
                
            </div>

        </section>
    
</body>
</html>
